<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dik</title>
</head>
<link rel="stylesheet" href="./chanel.css">

<body>
<script src="./lib/jquery-3.1.1.js"></script>
<div class="container">
    <h1>DIK</h1>
    <div class="nav">
        <ul class="nav-s">
            <li>心愿单</li>
            <li>购物袋</li>
            <li class="search-box">
                <input type="text" name="search" class="search-txt">
                <input type="button" value="search" class="search-btn">
            </li>
            <li>品牌</li>
            <li>关于</li>
        </ul>
    </div>
    <div class="content1 hide">
        <div class="box1 box">
            <div class="image"></div>
            <div class="text">
                <h1>Not Of This World</h1>
            </div>
        </div>
        <div class="box2 box">
            <div class="image" style="background-image: url('./image/visuel_952213.jpg');"></div>
            <div class="text">
                <h1>Real World</h1>
            </div>
        </div>
        <div class="box3 box">
            <div class="image" style="background-image: url('./image/column-15.jpg');"></div>
            <div class="text">
                <h1>Sorry Girls, I Only Date Big Boobs</h1>
            </div>
        </div>
    </div>
    <div class="content2 hide">
        <div class="search-box">
            <input type="text" name="search" class="search-txt" id="search-p-txt">
            <input type="button" value="search" class="search-btn" onclick="search()">
        </div>
        <div class="search-show">
            <div style="font-size: 14px">·请输入你要搜的内容 如果不知道搜索什么请输入"潮流"~·</div>
        </div>
    </div>
    <div class="content3 hide" style="display: none">
        <div class="phone-msg-box">
            <div class="input-data">
                <input type="text" name="myname" id="myname">
                <label>Name</label>
            </div>
            <div class="input-data">
                <input type="text" name="myage" id="myage">
                <label>Age</label>
            </div>
            <div class="input-data">
                <input type="text" name="inv" id="inv">
                <label>VIPID</label>
            </div>
            <div>
                <button class="btn-s-i">提交</button>
            </div>
        </div>
    </div>
    <div class="nav-phone hide">
        <ul class="nav-p-s">
            <li class="nav-choose" onclick="phoneS(0)">首页</li>
            <li onclick="phoneS(1)">搜索</li>
            <li onclick="phoneS(2)">我的</li>
        </ul>
    </div>
</div>
</body>
<script src="chanel.js"></script>
